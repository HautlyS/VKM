name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.1)'
        required: false
        default: ''

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Test VKM core
        run: |
          cd vkm
          node bin/vkm --help || true

      - name: Setup TUI dependencies
        run: |
          cd vkm-tui
          npm install

      - name: Test TUI
        run: |
          cd vkm-tui
          node -e "require('./src/vkm-tui.js')"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create distribution package
        run: |
          mkdir -p dist/vkm-${{ github.ref_name || 'latest' }}
          cp -r vkm/* dist/vkm-${{ github.ref_name || 'latest' }}/
          cp -r vkm-tui dist/vkm-${{ github.ref_name || 'latest' }}/vkm-tui
          cp README.md CHANGELOG.md LICENSE dist/vkm-${{ github.ref_name || 'latest' }}/ 2>/dev/null || true
          
          # Create archive
          cd dist
          tar -czvf vkm-${{ github.ref_name || 'latest' }}.tar.gz vkm-${{ github.ref_name || 'latest' }}
          zip -r vkm-${{ github.ref_name || 'latest' }}.zip vkm-${{ github.ref_name || 'latest' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vkm-package
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: vkm-package
          path: dist

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
          body: |
            ## VKM ${{ steps.version.outputs.version }}
            
            ### Installation
            ```bash
            # Download and extract
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/vkm-v${{ steps.version.outputs.version }}.tar.gz | tar -xz
            cd vkm-v${{ steps.version.outputs.version }}
            ./install.sh
            ```

  npm-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Publish VKM Core
        run: |
          cd vkm
          npm publish --access public || echo "VKM core publish skipped"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish VKM TUI
        run: |
          cd vkm-tui
          npm install
          npm publish --access public || echo "VKM TUI publish skipped"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-docs:
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in files
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Update version in package.json files
          cd vkm-tui
          npm version $VERSION --no-git-tag-version || true
          
      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: bump version to ${{ github.ref_name }}"
          git push